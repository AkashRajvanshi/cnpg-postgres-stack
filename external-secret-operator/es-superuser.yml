apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: psql-superuser-secret
  namespace: postgres
spec:
  refreshInterval: "24h"
  target:
    name: cluster-superuser
    creationPolicy: Owner
    template:
      data:
        username: "postgres"
        password: "{{ .password }}"
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: pg-password-generator
      rewrite:
        - regexp:
            source: "(.*)"
            target: "password"
